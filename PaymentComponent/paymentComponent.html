<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Component with 3DS</title>

    <!-- Import map to resolve npm package -->
    <script type="importmap">
      {
        "imports": {
          "@nmipayments/nmi-pay": "https://cdn.skypack.dev/@nmipayments/nmi-pay"
        }
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body class="newBody">
    <nav id="mainNavBar"></nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
              <h2 class="mb-0">
                <i class="fas fa-credit-card me-2"></i>
                Secure Checkout
              </h2>
            </div>
            <div class="card-body p-4">
              <!-- Customer Information Form -->
              <form id="checkout-form">
                <!-- Personal Information -->
                <div class="mb-4">
                  <h5 class="text-primary mb-3">
                    <i class="fas fa-user me-2"></i>
                    Personal Information
                  </h5>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="first_name" class="form-label"
                        >First Name <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="last_name" class="form-label"
                        >Last Name <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="email" class="form-label"
                        >Email Address <span class="text-danger">*</span></label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="company" class="form-label"
                      >Company (Optional)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="company"
                      name="company"
                    />
                  </div>
                </div>

                <!-- Billing Address -->
                <div class="mb-4">
                  <h5 class="text-primary mb-3">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    Billing Address
                  </h5>
                  <div class="mb-3">
                    <label for="address1" class="form-label"
                      >Address Line 1 <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="address1"
                      name="address1"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="address2" class="form-label"
                      >Address Line 2 (Optional)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="address2"
                      name="address2"
                    />
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label for="city" class="form-label"
                        >City <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        name="city"
                        required
                      />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="state" class="form-label"
                        >State <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="state"
                        name="state"
                        maxlength="2"
                        required
                      />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="zip" class="form-label"
                        >ZIP Code <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="zip"
                        name="zip"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country">
                      <option value="US" selected>United States</option>
                      <option value="CA">Canada</option>
                      <option value="GB">United Kingdom</option>
                      <!-- Add more countries as needed -->
                    </select>
                  </div>
                </div>

                <!-- Order Summary -->
                <div class="mb-4">
                  <h5 class="text-primary mb-3">
                    <i class="fas fa-shopping-cart me-2"></i>
                    Order Summary
                  </h5>
                  <div class="bg-light p-3 rounded">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="amount" class="form-label"
                          >Amount <span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                          <span class="input-group-text">$</span>
                          <input
                            type="number"
                            class="form-control"
                            id="amount"
                            name="amount"
                            step="0.01"
                            min="0.01"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="currency" class="form-label"
                          >Currency</label
                        >
                        <select
                          class="form-select"
                          id="currency"
                          name="currency"
                        >
                          <option value="USD" selected>USD - US Dollar</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Test Data Button -->
                <div class="mb-4">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    id="fill-test-data"
                  >
                    <i class="fas fa-sync-alt me-2"></i>
                    Refresh Test Data
                  </button>
                </div>

                <!-- Payment Widget Container -->
                <div class="mb-4">
                  <h5 class="text-primary mb-3">
                    <i class="fas fa-credit-card me-2"></i>
                    Payment Information
                  </h5>
                  <div id="payment-container"></div>
                </div>

                <!-- 3D Secure Container (hidden, modal will be used) -->
                <div id="threeds-container"></div>

                <!-- 3D Secure Info -->
                <div class="text-center mb-3">
                  <p class="text-muted small">
                    <i class="fas fa-shield-alt me-1"></i>
                    Payment will be authenticated using 3D Secure for enhanced
                    security
                  </p>
                </div>

                <!-- Processing Indicator -->
                <div id="processing-indicator" class="text-center d-none">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Processing payment...</span>
                  </div>
                  <p class="mt-2 text-muted">
                    Processing your payment securely...
                  </p>
                </div>

                <!-- Success/Error Messages -->
                <div id="payment-messages"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="PaymentComponent.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../utilities.js"></script>
  </body>
</html>
